<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>

<body>

    <header class="header container">
        <h1 id="title">Paleta de <span>Cores</span></h1>

        <a class="button-header" href="https://github.com/flimamcz" target="_blank">
            <img src="assets/icon-github.svg" alt="icone do github preto." height="24">
            <span>Github</span>
        </a>
    </header>

    <hr>

    <section>
        <ul id="color-palette">
            <li class="color color-black selected"></li>
            <li class="color color-yellow"></li>
            <li class="color color-blue"></li>
            <li class="color color-red"></li>
        </ul>

        <a id="clear-board" class="btn-clean">Limpar</a>
        <div class="container-button-form">
            <form id="form">
                <input id="board-size" type="number" placeholder="Numero de quadros " min="1" max="50">
                <button id="generate-board" type="submit">VQV</button>
            </form>
        </div>

        <ul id="pixel-board">

        </ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
